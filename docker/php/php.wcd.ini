session.cookie_domain=.whocando.local
upload_tmp_dir=/usr/local/share/upload/tmp
zend_extention=xdebug

post_max_size = 64M
upload_max_filesize = 64M

xdebug.discover_client_host=true
xdebug.client_port=9003
xdebug.mode=debug,trace,profile
xdebug.idekey=IDEA
xdebug.log=/var/www/html/xdebug/xdebug.log
xdebug.start_with_request=trigger
xdebug.output_dir=/var/www/html/xdebug
xdebug.collect_params=3
xdebug.trace_format=0